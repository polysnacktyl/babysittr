<html lang="en">

<head>
  <meta charset="utf-8">
  <title>babysittr</title>

<!-- Main container -->
<nav class="level">
  <!-- Left side -->
  <div class="level-left">
    <p id="weather"></p>
  </div>

  <div class="columns is-gapless is-multiline is-mobile">
    <div class="column">
      <p id="clock" class="level-item"></p>

      <div class="column" style="margin-bottom: 0px;">
        <p id='whatFun'>what shall we do today?</p>
        <button id="restaurants">restaurants</button>
        <button id="aquariums">aquariums</button>
        <button id="iceCream">ice cream</button>
      </div>
      <div class="column" style="margin-bottom: 0px;"></div>
        <button id="bowling">bowling</button>
        <button id="pools">pools</button>
        <button id="amusementParks">amusement parks</button>
      </div>

    </div>
  </div>

</nav>


<div class="modal" id="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title has-text-centered">Hi there, welcome to (babysittr)</p>
    </header>
    <section class="modal-card-body">
      <p class="mb-3 has-text-centered" id="modaltxt">let's get some information before we start</p>
      <div class="field is-horizontal">
        <label class="label">How long is this babysitting shift?</label>
        <div class="control">
          <input id="time" class="input ml-1 is-small" type="text" placeholder="hours">
        </div>
      </div>
      <div class="field is-horizontal">
        <label class="label">where are you?</label>
        <div class="control">
          <input id="loc" class="input ml-1 is-small" type="text" placeholder="city or zip code">
        </div>
      </div>
      <div class="field is-horizontal">
        <label class="label">who's babysitting today?</label>
        <div class="control">
          <input id="babysitter" class="input ml-1 is-small" type="text" placeholder="ex. Mom or Laurie">
        </div>
      </div>
    </section>
    <footer class="modal-card-foot has-text-centered">
      <button id="enter-btn" class="button">enter</button>
    </footer>
  </div>
</div>

<section class="hero">
  <div class="hero-body">
    <p class="title">
      (babysittr)
    </p>
    <img src="assets/images/babysittr demo.png">
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <!-- Any other Bulma elements you want -->
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

        </div>
      </div>
    </div>
</section>
