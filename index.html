    </header>
    <section class="modal-card-body">
      <p class="mb-3 has-text-centered">let's get some information before we start</p>
      <div class="field is-horizontal">
        <label class="label">How long is this babysitting shift?</label>
        <div class="control">
          <input class="input ml-1 is-small" type="text" placeholder="hours">
        </div>
      </div>
      <div class="field is-horizontal">
        <label class="label">where are you?</label>
        <div class="control">
          <input class="input ml-1 is-small" type="text" placeholder="city or zip code">
        </div>
      </div>
      <div class="field is-horizontal">
        <label class="label">who's babysitting today?</label>
        <div class="control">
          <input class="input ml-1 is-small" type="text" placeholder="ex. Mom or Laurie">
        </div>
      </div>
    </section>
    <footer class="modal-card-foot has-text-centered">
      <button id="enter-btn" class="button is-success">enter</button>
    </footer>
  </div>
